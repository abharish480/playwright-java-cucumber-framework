name: Manual Test Run with Allure

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run workflow from"
        required: true
        default: "main"
      environment:
        description: "Target environment"
        required: true
        default: "QA"
      browser:
        description: "Browser to use"
        required: true
        default: "chrome"
      tags:
        description: "Cucumber/TestNG tags"
        required: false
        default: "@regression"
      threads:
        description: "No of Threads"
        required: false
        default: "3"

jobs:
  manual-run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Generate timestamp
      - name: Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      # Step 2: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      # Step 3: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 4: Start Xvfb for browser display
      - name: Start Xvfb
        run: |
          nohup Xvfb :99 -screen 0 1920x1080x24 >/dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      # Step 5: Clean old Allure results
      - name: Clean Allure directories
        run: rm -rf allure-results || true

      # Step 6: Run Maven tests with environment variables
      - name: Run Tests
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
          mvn clean test \
            -Denv=${{ inputs.environment }} \
            -Dbrowser=${{ inputs.browser }} \
            -Dtags="${{ inputs.tags }}" \
            -Dthreads=${{ inputs.threads }} || true

      # Step 7: Upload raw Allure results (optional backup)
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # Step 8: Install Allure CLI
      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/
          echo "/opt/allure-2.29.0/bin" >> $GITHUB_PATH

      # Step 9: Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          mkdir -p allure-report-${{ steps.timestamp.outputs.timestamp }}
          allure generate allure-results \
            -o allure-report-${{ steps.timestamp.outputs.timestamp }} --clean

            # Step 10: Generate Allure Report (inside target folder)
      - name: Generate Allure Report
        if: always()
        run: |
          mkdir -p target/allure-report-${{ steps.timestamp.outputs.timestamp }}
          allure generate allure-results \
            -o target/allure-report-${{ steps.timestamp.outputs.timestamp }} --clean

      # Step 11: Create redirect index.html
      - name: Create redirect index.html
        run: |
          mkdir -p target/allure-redirect
          echo "<meta http-equiv='refresh' content='0; url=${{ steps.timestamp.outputs.timestamp }}/index.html'>" > target/allure-redirect/index.html

      # Step 12: Deploy timestamped report
      - name: Deploy timestamped report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/allure-report-${{ steps.timestamp.outputs.timestamp }}
          destination_dir: ${{ steps.timestamp.outputs.timestamp }}
          keep_files: true

      # Step 13: Deploy redirect to root
      - name: Deploy redirect to root
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/allure-redirect
          destination_dir: .
          keep_files: true

      # Step 14: Add Report Link to Summary
      - name: Add Report Link to Summary
        if: always()
        run: |
          echo "✅ Allure Report Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 [View Report for This Run](https://abharish480.github.io/playwright-java-cucumber-framework/${{ steps.timestamp.outputs.timestamp }}/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🌐 [Latest Report Redirect (always shows newest)](https://abharish480.github.io/playwright-java-cucumber-framework/)" >> $GITHUB_STEP_SUMMARY
